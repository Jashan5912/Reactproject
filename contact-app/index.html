<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href=

		integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">

	<script src=
"https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity=
"sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
	</script>
	
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity=

		crossorigin="anonymous">
	</script>
	
	<script src=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity=
"sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous">
	</script>
</head>

<body>
	

	<div class="container my-3">
		<h1>Take your Notes here</h1>
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">
					Add a Note
				
				</h5>
				<div class="form-group">
					<textarea class="form-control"
						id="addTxt" rows="3">
					</textarea>
				</div>



				<button 
					id="addBtn" style=
					"background-color:rgb(0, 15, 128)">
					Add Note
				</button>
				<button 
					id="bold-button" style=
					"background-color:rgb(9, 10, 24)">
					Bold
				</button>
				<button 
					id="underline-button" style=
					"background-color:rgb(112, 130, 117)">
					Underline
				</button>
				<button 
					id="italic-button" style=
					"background-color:rgb(194, 164, 134)">
					Italic
				</button>
				<button 
					id="copy-button" style=
					"background-color:rgb(178, 178, 185)">
					copy
				</button>






			</div>
		</div>
		<hr>
		<h1>Your Notes</h1>
		<hr>
		
		<div id="notes" class=
			"row container-fluid">
		</div>
	</div>

	<script src="js/app.js"></script>
     <script src="js/copy.js"></script>
     <script src="js/button.js"></script>
</body>

</html>
